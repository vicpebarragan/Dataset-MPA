<div class="container" fxLayout="row" fxLayoutAlign="center start">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
        <table mat-table [dataSource]="data" class="mat-elevation-z8">


            <ng-container matColumnDef="UsuarioID">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.UsuarioID}} </td>
            </ng-container>

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="CorreoElectronico">
                <th mat-header-cell *matHeaderCellDef> Correo Electr√≥nico </th>
                <td mat-cell *matCellDef="let element"> {{element.CorreoElectronico}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
